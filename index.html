<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>
    <main class='instagram-wrapper'>
      <aside class="instagram-phone">
        <img src="./img/phone-p.png" alt="celular">
      </aside>
      <section class="instagram-continue">
        <header class="group">
          <img src="./img/Instagram-Logo--big.png" class='instagram-logo' alt="Logo Instagram">
          <div class="profile-photo">
            <img src="./img/perfil.jpg"  alt="Foto do Perfil">
          </div>
          <a href="#" class="instagram-login">Continue como MenininhaDaCidade</a>
          <a href="#" class="instagram-logout">Remover Conta</a>
        </header>
        <section class="group">
          <p class="not-account">Não é MenininhaDaCidade?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </section>
        <footer class="get-the-app">
          <p class="get-app">Obtenha o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </footer>
      </section>


    </main>


  </body>
</html>
